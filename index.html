<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dark_mode" />
  </head>
  <body>
    <header>
      <button class="material-symbols-outlined" id="darkThemToggler">dark_mode</button>
    </header>
    <input id="input">
    <div id="numpad"></div>
    <div id="overlay"></div>
    <div id="pluginsMenu">
      <h3>Plugins</h3>
      <div id="plugin-list"></div>
      <div class="upload-plugin">
        <input type="file" id="fileinput" accept=".js">
        <label for="fileinput" class="upload-plugin-btn">Upload</label>
      </div>
    </div>
    <script src="plugins.js"></script>
    <script src="script.js"></script>
  </body>
</html>
